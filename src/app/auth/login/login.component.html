
<section class="login-section">

  <div class="login-container">
    <h2>Inicio de sesión</h2>
    <form [formGroup]="userForm" (submit)="login()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="ejemplo@email.com"
        />
        <div class="input-error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          <span *ngIf="userForm.get('email')?.errors?.['required']">El email es requerido.</span>
          <span *ngIf="userForm.get('email')?.errors?.['email']">Por favor ingrese un email válido.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Tu contraseña"
        />
        <div class="input-error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          <span *ngIf="userForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isSubmitting">
        {{messageButton}}
      </button>
      <p class="register-link">
        ¿Todavía no tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a>.
      </p>
    </form>
  </div>
</section>
